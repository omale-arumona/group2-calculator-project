<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
		integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script> 
	    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
		integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script> 
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Sidebar Menu -->
            <div class="sidebar">
                <h2>Calculator</h2>
                <ul>
                    <li><i class="fas fa-save"></i><a href="#">Saved Input</a></li>
                    <li><i class="fas fa-star"></i><a href="#">Rate Us</a></li>
                    <li><i class="fas fa-share-alt"></i><a href="#">Share App</a></li>
                    <li><i class="fas fa-sign-out-alt"></i><a href="#">Exit App</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <ul>
                        <li><a href="index.html" >Basic</a></li>
                        <li><a href="si.html" class="active">Simple Interest</a></li>
                    </ul>
                    <h2>Simple Interest Calculator</h2>
                    <div class="toggle">
                        <span>Auto Save</span>
                        <input type="checkbox" id="auto-save-toggle">
                    </div>
                </div>
                
                <!-- Form Section -->
                <form class="interest-form">
                    <!-- Principal Amount Section -->
                    <div class="input-group">
                        <label for="principal">Principal Amount</label>
                        <div class="input-with-dropdown">
                            <select id="currency">
                                <option value="₦">₦ (Naira)</option>
                                <option value="$">$ (USD)</option>
                                <option value="€">€ (Euro)</option>
                                <option value="£">£ (Pound)</option>
                            </select>
                            <input type="number" id="principal" placeholder="Enter Amount">
                        </div>
                    </div>
                    
                    <!-- Interest Rate Section -->
                    <div class="input-group">
                        <label for="interest-rate">Interest Rate (%) <i class="fas fa-info-circle"></i></label>
                        <input type="number" id="interest-rate" placeholder="Enter interest rate">
                    </div>

                    <!-- Duration Input Group -->
                    <div class="time-input">
                        <div class="input-group">
                            <label for="days">Days</label>
                            <input type="number" id="days">
                        </div>
                        <div class="input-group">
                            <label for="months">Months</label>
                            <input type="number" id="months">
                        </div>
                        <div class="input-group">
                            <label for="years">Years</label>
                            <input type="number" id="years">
                        </div>
                    </div>

                    <!-- Output Section -->
                    <div class="input-group">
                        <label for="total-interest">Total Interest <i class="fas fa-info-circle"></i></label>
                        <input type="text" id="total-interest" readonly>
                    </div>
                    
                    <div class="input-group">
                        <label for="final-amount">Final Amount</label>
                        <input type="text" id="final-amount" readonly>
                    </div>

                    <!-- Buttons -->
                    <div class="button-group">
                        <button type="button" id="calculate-btn" onclick="calculateInterest()">Calculate</button>
                        <button type="reset" id="reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
